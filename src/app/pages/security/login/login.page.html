<ion-content class="ion-padding ion-text-center">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img id="bdn-icon" [src]="iconForTheme" class="ion-margin"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="formulario">
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="key" slot="start"></ion-icon>
            <ion-input type="password" formControlName="senha" (keyup.enter)="entrar()"></ion-input>
          </ion-item>

          <ion-button expand="block" class="ion-margin-top" [disabled]="formulario.invalid" (click)="entrar()">
            Entrar
          </ion-button>

          <ion-badge color="danger" class="ion-margin-top" *ngIf="mensagem">{{ mensagem }}</ion-badge>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
